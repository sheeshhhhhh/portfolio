<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>
        {% block title %}
            Portfolio
        {% endblock %}
    </title>
    {% block head %}

    {% endblock %}
</head>
<body class="bg-[#121212] max-w-7xl mx-auto flex flex-col relative">
    <!-- navigation bar -->
    <nav class="max-w-7xl px-5 py-[30px] md:fixed top-0 z-[40] w-screen backdrop-blur-md bg-[#121212] bg-opacity-80">
        <div class="flex flex-wrap justify-between items-center">
            <h1 class="self-center text-lg font-bold text-[#ffdb70] whitespace-nowrap fadein-bot hover:text-amber-100 cursor-default">
                Renato Santos
            </h1>
            <div class=" max-w-[275px] flex flex-row space-x-8">
                <ul class="flex flex-row space-x-8 text-sm font-medium">
                    <li data-aos-delay="100" data-aos="fade-down" class="text-gray-700 hover:bg-gray-50 font-semibold cursor-pointer  
                    {% if navigation == 'home' %}
                        text-white after:block after:h-1 after:w-[43px] after:bg-[#ffdb70] after:mt-1 after:rounded-lg
                    {% else %}
                        md:hover:text-gray-500
                    {% endif %} border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:p-0">
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li data-aos-delay="300" data-aos="fade-down" class="text-gray-700 hover:bg-gray-50 font-semibold cursor-pointer  
                    {% if navigation == 'about' %}
                        text-white after:block after:h-1 after:w-[43px] after:bg-[#ffdb70] after:mt-1 after:rounded-lg
                    {% else %}
                        md:hover:text-gray-500
                    {% endif %} border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:p-0">
                    <a href="/about">
                        About
                    </a>    
                    </li>
                    <li data-aos-delay="500" data-aos="fade-down" class="text-gray-700 hover:bg-gray-50 font-semibold cursor-pointer  
                    {% if navigation == 'projects' %}
                        text-white after:block after:h-1 after:w-[60px] after:bg-[#ffdb70] after:mt-1 after:rounded-lg
                    {% else %}
                        md:hover:text-gray-500
                    {% endif %} border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:p-0">
                        <a href="/projects">
                            Projects
                        </a>
                    </li>
                    <!-- <li class="fadein-bot text-gray-700 hover:bg-gray-50
                     border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:p-0">
                        Blogs
                    </li> -->
                </ul>
            </div>
            <div>
                <a href="https://github.com/sheeshhhhhh">
                    <img class="w-10 rounded-full" src="https://seeklogo.com/images/G/github-logo-2E3852456C-seeklogo.com.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="min-h-screen mt-[100px]">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
